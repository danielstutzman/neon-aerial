<!DOCTYPE html>
<html>
  <head>
    <title>Raster Reprojection</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.17.1/css/ol.css" type="text/css">
    <!-- <script src="http://openlayers.org/en/v3.17.1/build/ol.js"></script> -->
    <script src="vendor/openlayers/v3.17.1-dist/ol-debug.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.14/proj4.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.14/proj4-src.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      if (window.devicePixelRatio != 1.0) {
        window.alert('Browser devicePixelRatio is ' + window.devicePixelRatio +
          '; zoom to 100% for best looking results and map that doesn\'t twitch');
      }

      proj4.defs('EPSG:32618', '+proj=utm +zone=18 +ellps=WGS84 +datum=WGS84 ' +
          '+units=m +no_defs');

      var layers = {};

      layers['osm'] = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      layers['combine_l3_camera'] = new ol.layer.Image({
        source: new ol.source.ImageStatic({
          url: 'output/combine_l3_camera/HARV.png',
          crossOrigin: '',
          projection: 'EPSG:32618',
          imageExtent: [ 725000, 4694000, 734000, 4718000]
        })
      });

      var map = new ol.Map({
        pixelRatio: 1, // keep map from twitching
        layers: [
          layers['osm'],
          layers['combine_l3_camera']
        ],
        target: 'map',
        view: new ol.View({
          projection: 'EPSG:3857',
            center: ol.proj.fromLonLat([ -73.3652076, 42.3761258 ]),
            zoom: 9
        })
      });
    </script>
  </body>
</html>
